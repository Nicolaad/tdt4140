    image: node:latest

    stages:
      - build
      - test

    cache:
      paths:
        - prefix frontend/afk_frontend/node_modules/

    install_dependencies:
      stage: build
      script:
        - npm install
      artifacts:
        paths:
          - prefix frontend/afk_frontend/node_modules/

    testing_testing:
      stage: test
      script: npm test --prefix frontend/afk_frontend
